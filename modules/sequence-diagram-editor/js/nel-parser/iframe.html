<!DOCTYPE html>
<html lang="en">
<iframe src="http://localhost:63342/wso2-tooling/modules/sequence-diagram-editor/js/nel-parser/index.html" id="iframe" style="height:60px"></iframe>
<form name="form">
    <input type="text" name="msg" value="Your message"/>
    <input type="submit"/>
</form>
<script>
    var win = document.getElementById("iframe").contentWindow;

    document.forms.form.onsubmit = function() {
        win.postMessage(
        this.elements.msg.value,
        "http://a.JavaScript.info"
        );
        return false;
    }
</script>

</html>
